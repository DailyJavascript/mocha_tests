<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mocha Tests</title>
  <link href="https://unpkg.com/mocha@5.2.0/mocha.css" rel="stylesheet" />
  <!-- <script src="https://unpkg.com/chai/chai.js"></script> -->
  <!-- <script src="https://unpkg.com/expect@%3C21/umd/expect.min.js"></script> -->
  <script src="https://unpkg.com/mocha@5.2.0/mocha.js"></script>
  <script src="https://unpkg.com/mocha-clean@1.0.0/index.js"></script>
  <script>mocha.setup('bdd')</script>
  <script>mocha.traceIgnores = ['mocha.js', 'chai.js']</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="dist/style.css">
  <script src="./dist/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div id="mocha"></div>
    <p class="lead">
      Instructions: <span id="challenge"></span>
    </p>
    <div class="flex">
    <textarea id="code">function test(){
  //your code here
}
    </textarea>
    <div>
    <button class="btn btn-outline-danger mt-4">Submit Code For Review</button>
    <script>
        var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('code'), {
          lineNumbers: true,
          lineWrapping: true,
          theme: 'dracula',
        });
      </script>
    <script>
      function resetTests() {
        mocha.suite.suites = []
        let assertions = document.getElementById('testSpecs').innerHTML;
        let testSpecs = document.getElementById('testSpecs');
        if (testSpecs) {
          testSpecs.remove()
        }
        let script = document.createElement('script')
        script.id = 'testSpecs';
        script.innerHTML = assertions;
        document.body.appendChild(script)
      }

      document.getElementsByTagName('button')[0].addEventListener('click', () => {
        myCodeMirror.save();
        let code = document.getElementById('code').value
        let userCodes = document.createElement('script');
        userCodes.innerHTML = code;
        document.body.append(userCodes);
        document.getElementById('mocha').innerHTML = "";
        mocha.run();
      });

      const target = document.getElementById('mocha');

// config object
const config = {
  attributes: true,
  attributeOldValue: true,
  characterData: true,
  characterDataOldValue: true,
  childList: true,
  subtree: true
};

// subscriber function
function subscriber(mutations) {
mutations.forEach((mutation) => {
// handle mutations here
  if (mutation.addedNodes.length && mutation.addedNodes[0].className === "test fail") {
    console.log(mutation.target.children[0].innerText.split('at')[0])
  }
  if (mutation.target.localName === "code"){
    resetTests();
  }
});
}

// instantiating observer
const observer = new MutationObserver(subscriber);

// observing target
observer.observe(target, config);
    //TODO: add files to suite & do things
    </script>
  </div>
  <script id="testSpecs"></script>
</body>

</html>
